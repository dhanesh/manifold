# CI workflow using Manifold verification with security scanning
# Satisfies: B2 (release velocity - security as gate), RT-5 (CI integration)
#
# Security scanning runs first; other jobs depend on it passing.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Security scanning must pass first (Satisfies: S1, B1)
  security:
    name: Security Checks
    uses: ./.github/workflows/security.yml
    secrets: inherit

  # Run Manifold verification after security passes
  manifold:
    name: Verify Manifolds
    needs: security  # Satisfies: RT-5 (CI integration)
    uses: ./.github/workflows/manifold-verify.yml
    with:
      fail-on-gaps: false  # Set to true to fail on non-blocking gaps

  # Tests run after security passes
  test:
    name: Tests
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
